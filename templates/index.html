<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Certify Me!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    <div class="sidebar">
      <p class="expand_icon"><i class="fa fa-bars" aria-hidden="true"></i></p>
      <div class="sidebar_content">
        <!-- only show if user logged in is admin or super-admin -->
        <a href="#" class="add_user">add a user</a>
        <!-- only show if user logged in as super-admin -->
        <a href="#" class="add_client">add a client</a>
        <a href="#" class="edit_client">edit a client</a>
        <a href="#" class="add_class">add a seminar</a>
        <a href="#" class="edit_class">edit seminar</a>
        <a href="#" class="generate_certs">generate PDF</a>
        <a href="/">log out</a>
      </div>
    </div>
    <div class="main_content">
      <div class="heading">
        <h1 class="page_title">{{title}}</h1>
      </div>
      <div class="container main_container">
        <div class="offset-by-one ten columns">
          <div class="row ">
            <label>email:</label>
            <input class="twelve columns" type="text" placeholder="email">
          </div>
          <div class="row">
            <label>password:</label>
            <input class="twelve columns" type="password" placeholder="password">
          </div>
          <div class="row btn-center">
            <input class="login" type="button" value="Log me in!">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
